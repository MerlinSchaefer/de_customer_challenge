## Raw data 
01_sales:
  type: IncrementalDataSet
  path: ${filepath_prefix}/00_sales
  filename_suffix: ".csv"
  dataset:
    type: pandas.CSVDataSet
    load_args:
      sep: ';'
      decimal: ","
      header: 0
      encoding: "cp1250"
      parse_dates: ["Datum"]
      dayfirst: True
  checkpoint:
    filepath: ${filepath_prefix}/00_sales/CHECKPOINT-Dev

