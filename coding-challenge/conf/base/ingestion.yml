erps:
  cosmos:
    format: csv
    encoding: cp1252
    delimiter: ";"
    decimal_comma: true
    columns:
      sales:      { date: "Datum", store: "Kunde",        product: "Artikel", qty: "VK-Menge", amount: "VK-Betrag" }
      deliveries: { date: "Datum", store: "Kunde_Nummer", product: "ArtNr",   qty: "LI-Menge", batch: "Lieferzeit" }
      products:   { product: "ArtNr", name: "Bezeichnung", group: "Artikelgruppe", price: "Preis", moq: "Mindestbestellmenge" }
      stores:     { store: "Nummer", name: "Name", street: "Stra√üe", postal_code: "PLZ", city: "Ort", country: "Land", state: "Bundesland" }

  galaxy:
    format: json
    encoding: utf8
    decimal_comma: false

    deliveries_sales:
      root_date: "Datum"
      root_store: "FilialNummer"
      history_array: "ArtikelHistory"
      fields:
        product: "ArtikelNummer"
        sales_qty: "Verkaufsmenge"
        delivery_qty: "Liefermenge"
        preorder_qty: "Kundenbestellmenge"
        delivery_batch: "LieferNummer"
        first_sale_time: "UhrzeitErsterVk"
        last_sale_time: "UhrzeitLetzterVk"

    prices:
      wrapper: "Verkaufspreise"       # top-level array key in the JSON
      product: "ArtikelNummer"
      price: "ArtikelPreis"           # match exact JSON casing

    products:
      product: "ArtikelNummer"
      name: "ArtikelName"
      group: "Artikelgruppe"
      unit: "ArtikelMasseinheit"
      moq_unit: "BestellMindestMasseinheit"
      moq: "BestellMindestEinheit"
      shelf_life_days: "ArtikelHaltbarTage"

    stores:
      store: "FilialNummer"
      name: "FilialName"
      address_multiline: "FilialAnschrift"

